<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias da Faculdade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Médias</h1>
    <form id="formulario">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        <label for="p1">Nota da P1 (1 e 2):</label>
        <input type="number" id="p1" name="p1" min="0" max="10" step="0.01" required>
        <br>
        <label for="p2">Nota da P2:</label>
        <input type="number" id="p2" name="p2" min="0" max="10" step="0.01" required>
        <br>
        <label for="pim">Nota do PIM:</label>
        <input type="number" id="pim" name="pim" min="0" max="10" step="0.01" required>
        <br>
        <button type="submit">Calcular Média</button>
    </form>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
